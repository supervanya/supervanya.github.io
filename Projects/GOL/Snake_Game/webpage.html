<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Snake Game
    </title>

    <!-- jQuery Library -->
    <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- Custom JavaScript and CSS -->
    <script type="text/javascript" src="snake.js"></script>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>
<div id="header">
    <h1>Snake Game</h1>
</div>
<div id="highscore-display">
    <p1 id="display-length">Current Length: </p1>
    <p1 id="length">0</p1>
    <p1 id="display-score">Highscore: </p1>
    <pq id="score">0</p1>
</div>
<div id="content">
    <div id="canvas-container"></div>
    <div id="button-container">
        <button id="start-game">Start</button>
        <button id="pause-game">Pause</button>
        <button id="how-to">Rules of the game</button>
    </div>
</div>
<div id="game-instructions">Use WASD to move, hit start when ready to play.</div>
</body>
</html>
